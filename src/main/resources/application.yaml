server:
  port: 8080

# debug: true

logging:
  level:
    org:
      springframework:
        security: DEBUG

spring:
  main:
    allow-circular-references: true
  application:
    name: store-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:

        - id: product
          uri: lb://store-product
          predicates:
            - Path=/product/**

        - id: customer
          uri: lb://store-customer
          predicates:
            - Path=/customer/**
            
        - id: order
          uri: lb://store-order
          predicates:
            - Path=/order/**

        - id: auth
          uri: lb://store-auth
          predicates:
            - Path=/auth/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
      
api:
  endpoints:
    open: >
      POST /auth/register/,
      POST /auth/login/

